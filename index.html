<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compliment Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s ease;
    }
    h1 {
      color: #333;
    }
    #compliment {
      font-size: 1.5em;
      margin: 20px 0;
      color: #444;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e65b50;
    }
  </style>
</head>
<body>
  <h1>Compliment for Prince ‚ù§Ô∏è</h1>
  <p id="compliment"></p>
  <button id="regen">Give me another compliment</button>

  <script>
    const name = "Prince";
    const compliments = [
      `${name}, tumhe dekh ke lagta hai ki Photoshop ne bhi surrender kar diya hoga.`,
      `${name}, tumhari smile ka 'algorithm' kisi ka bhi mood optimize kar deta hai.`,
      `${name}, agar tum ek code hoti to tum perfect aur bug-free hoti.`,
      `${name}, tum wo rare update ho jo sirf improvements laata hai, koi error nahi.`,
      `${name}, tumhare glasses tumhari cuteness ka open-source proof hai.`,
      `${name}, tumhari vibe to premium subscription jaisi hai ‚Äî rare aur priceless.`,
      `${name}, tum wo aesthetic ho jo kisi bhi background ko masterpiece bana de.`,
      `${name}, tumhare hone se normal din bhi festival lagta hai.`,
      `${name}, tum ek Google search ho jisme sirf perfect results aate hain.`,
      `${name}, tumhari awaaz ek playlist jaisi hai ‚Äî repeat pe chalti rahe to bhi bore na kare.`,
      `${name}, tumhari presence ek magic trick hai ‚Äî sabka mood instantly change ho jaata hai.`,
      `${name}, agar tum ek emoji hoti to tum ‚ù§Ô∏è + üå∏ ka perfect combo hoti.`,
      `${name}, tumhara naam sunte hi mere brain ka processor overclock ho jaata hai.`,
      `${name}, tumhari aankhon me lagta hai poora milky way galaxy store ho rakha hai.`
    ];

    function pick() {
      document.getElementById('compliment').textContent =
        compliments[Math.floor(Math.random() * compliments.length)];
      
      // Random background color effect
      const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 85%)`;
      document.body.style.backgroundColor = randomColor;
    }

    document.getElementById('regen').addEventListener('click', pick);
    pick();
  </script>
</body>
</html>
